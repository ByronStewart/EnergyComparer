name: Build macOS Binary

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests openpyxl certifi pyinstaller

      - name: Build macOS binary
        run: pyinstaller EnergyPlanScraper_macos.spec

      - name: Verify binary exists
        run: |
          ls -lh dist/EnergyPlanScraper
          file dist/EnergyPlanScraper

      - name: Upload macOS binary
        uses: actions/upload-artifact@v4
        with:
          name: EnergyPlanScraper-macos
          path: dist/EnergyPlanScraper
          if-no-files-found: error
